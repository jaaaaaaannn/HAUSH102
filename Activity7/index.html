<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Activity 7</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="chat-holder" id="dex-chat">
          <div class="chat-header">
            <h3><i class="glyphicon glyphicon-star"></i>Activity 7</h3>
          </div>
          <div class="output-holder">
            <div class="message-holder" id="msg-holder">
              <div class="text-holder" id="aichat-msg">
                <p><span class="ai">BOT : </span> Hello World!</p>
              </div>
            </div>
          </div>
          <div class="input-holder">
            <form class="" action="" method="post">
              <div class="input-group">
                <input class="form-control" id="chat-input" type="text" placeholder="MESSAGE HERE">
                <span class="input-group-btn">
                  <button class="btn btn-primary" id="chat-submit" type="button"><i class="glyphicon glyphicon-send"></i></button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="    crossorigin="anonymous"></script>
    <script src="js/myscript.js"></script>
  </body>
</html>
